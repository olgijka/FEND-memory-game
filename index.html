<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Olgijka's Memory Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
            <h4>Flex your neurons!</h4>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> moves
          <span class="timer">0</span> seconds

            <div class="restart">
        		<i class="fa fa-repeat"> Restart</i>
        	</div>
        </section>

        <ul class="deck">
        </ul>
    </div>

    <div class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h1>Congratulations!</h1>
        <p>You've won in <span id="time-score"></span> seconds and used <span id="move-score"></span> moves.</p>
        <p>Your score is <span id="star-score"></span>.</p>
        <p>Wanna play again?</p>
        <button class="play-again">Play again</button>
      </div>
    </div>

    <footer>Created by Olgijka with the invaluable help of <a href="https://eu.udacity.com">Udacity</a></footer>
    <script src="js/app.js"></script>
</body>
</html>
